    SigninRequestBody:
      type: object
      properties:
        email:
          type: string
          example: guillaume@epitech.eu
          format: email
        password:
          type: string
          example: c14
          minLength: 8
      example:
        email: guillaume@epitech.eu
        password: 0n6
      required:
      - password
      - email
    SignupRequestBody:
      type: object
      properties:
        email:
          type: string
          example: guillaume@epitech.eu
          format: email
        firstname:
          type: string
          example: Guillaume
          minLength: 3
          maxLength: 15
        lastname:
          type: string
          example: Morin
          minLength: 3
        password:
          type: string
          example: 2a6
          minLength: 8
      description: Use client ID and client secret to oAuth
      example:
        email: guillaume@epitech.eu
        firstname: Guillaume
        lastname: Morin
        password: 79w
      required:
      - firstname
      - lastname
      - password
      - email
    UnknownError:
      type: object
      properties:
        err:
          type: string
          example: sql no rows affected
        error_code:
          type: string
          example: TX_UPDATE_ITEM
        success:
          type: boolean
          default: false
          example: true
      description: Error not identified (500)
      example:
        err: sql no rows affected
        error_code: TX_UPDATE_ITEM
        success: false
      required:
      - err
      - success
      - error_code
    UpdateBookRequestBody:
      type: object
      properties:
        name:
          type: string
          example: Guillaume
          minLength: 3
          maxLength: 10
        price:
          type: number
          example: 69
          minimum: 0.1
      example:
        name: Guillaume
        price: 69
      required:
      - name
      - price
