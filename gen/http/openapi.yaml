swagger: "2.0"
info:
    title: starterpack
    description: Best API REST building with GoaDesign
    contact:
        name: Guillaume MORIN
        email: guillaume.morin@epitech.eu
        url: https://guillaume-morin.fr/
    license:
        name: GOA X GM
        url: https://guillaume-morin.fr/
    version: "1.0"
host: localhost:8088
consumes:
    - application/json
    - application/xml
    - application/gob
produces:
    - application/json
    - application/xml
    - application/gob
paths:
    /authorization:
        post:
            tags:
                - oAuth
            summary: oAuth oAuth
            description: oAuth
            operationId: oAuth#oAuth
            parameters:
                - name: OAuthRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/OAuthOAuthRequestBody'
                    required:
                        - client_id
                        - client_secret
                        - grant_type
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/OAuthOAuthCreatedResponseBody'
                        required:
                            - access_token
                            - token_type
                            - expires_in
                            - success
                "400":
                    description: Bad Request response.
                    schema:
                        $ref: '#/definitions/OAuthOAuthBadRequestResponseBody'
                        required:
                            - access_token
                            - token_type
                            - expires_in
                            - success
                "401":
                    description: Unauthorized response.
                    schema:
                        type: string
                "403":
                    description: Forbidden response.
                    schema:
                        type: string
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/OAuthOAuthUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
    /openapi.json:
        get:
            tags:
                - openapi
            summary: Download openapi3.json
            description: Postman generated by Goa
            externalDocs:
                description: cd Public && live-server to see the Documentation of the API
                url: http://127.0.0.1:8080/
            operationId: openapi#/openapi.json
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
            schemes:
                - https
    /public/{path}:
        get:
            tags:
                - fileapi
            summary: Download bin/public
            description: Serve static content.
            operationId: fileapi#/public/{*path}
            parameters:
                - name: path
                  in: path
                  description: Relative file path
                  required: true
                  type: string
            responses:
                "200":
                    description: File downloaded
                    schema:
                        type: file
                "404":
                    description: File not found
                    schema:
                        $ref: '#/definitions/Error'
            schemes:
                - https
    /refresh:
        post:
            tags:
                - jwtToken
            summary: refresh jwtToken
            description: Refresh Token
            operationId: jwtToken#refresh
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: RefreshRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/JWTTokenRefreshRequestBody'
                    required:
                        - refresh_token
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/JWTTokenRefreshResponseBody'
                        required:
                            - access_token
                            - refresh_token
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/JWTTokenRefreshUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /signin:
        post:
            tags:
                - jwtToken
            summary: signin jwtToken
            description: signin
            operationId: jwtToken#signin
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: SigninRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/JWTTokenSigninRequestBody'
                    required:
                        - password
                        - email
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/JWTTokenSigninResponseBody'
                        required:
                            - access_token
                            - refresh_token
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/JWTTokenSigninUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /signup:
        post:
            tags:
                - jwtToken
            summary: signup jwtToken
            description: signup to generate jwt token
            operationId: jwtToken#signup
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: SignupRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/JWTTokenSignupRequestBody'
                    required:
                        - email
                        - password
                        - confirm_password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/JWTTokenSignupResponseBody'
                        required:
                            - access_token
                            - refresh_token
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/JWTTokenSignupUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/email-exist:
        post:
            tags:
                - auth
            summary: email-exist auth
            description: Check if email exist in database
            operationId: auth#email-exist
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: Email-ExistRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthEmailExistRequestBody'
                    required:
                        - email
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthEmailExistResponseBody'
                        required:
                            - exist
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/AuthEmailExistUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/file/add:
        post:
            tags:
                - files
            summary: importFile files
            description: Import file
            operationId: files#importFile
            consumes:
                - multipart/form-data
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: ImportFileRequestBody
                  in: formData
                  required: true
                  schema:
                    $ref: '#/definitions/FilesImportFileRequestBody'
                    required:
                        - files
            responses:
                "201":
                    description: Created response.
                    schema:
                        $ref: '#/definitions/FilesImportFileResponseBody'
                        required:
                            - success
                            - file
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/FilesImportFileUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/file/remove:
        patch:
            tags:
                - files
            summary: deleteFile files
            description: Delete one file by ID
            operationId: files#deleteFile
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: DeleteFileRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/FilesDeleteFileRequestBody'
                    required:
                        - url
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/FilesDeleteFileResponseBody'
                        required:
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/FilesDeleteFileUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/lost:
        post:
            tags:
                - auth
            summary: send-confirmation auth
            description: Check if email exist in database and send code by email to reset password
            operationId: auth#send-confirmation
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: Send-ConfirmationRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthSendConfirmationRequestBody'
                    required:
                        - email
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthSendConfirmationResponseBody'
                        required:
                            - exist
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/AuthSendConfirmationUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/reset-password:
        put:
            tags:
                - auth
            summary: reset-password auth
            description: Reset forget password of the user with the correct confirm code
            operationId: auth#reset-password
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: Reset-PasswordRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/AuthResetPasswordRequestBody'
                    required:
                        - email
                        - code
                        - password
                        - confirm_password
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/AuthResetPasswordResponseBody'
                        required:
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/AuthResetPasswordUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
    /v1/web/user/{id}:
        get:
            tags:
                - users
            summary: getUserByID users
            description: Get one User
            operationId: users#getUserByID
            parameters:
                - name: id
                  in: path
                  description: Unique ID of the User
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: jwtToken
                  in: header
                  description: Jwt token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersGetUserByIDResponseBody'
                        required:
                            - user
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UsersGetUserByIDUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
                  jwt_header_jwtToken: []
    /v1/web/user/edit/avatar:
        put:
            tags:
                - users
            summary: updateAvatar users
            description: Update avatar
            operationId: users#updateAvatar
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: jwtToken
                  in: header
                  description: Jwt token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: UpdateAvatarRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UsersUpdateAvatarRequestBody'
                    required:
                        - id
                        - avatar
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateAvatarResponseBody'
                        required:
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UsersUpdateAvatarUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
                  jwt_header_jwtToken: []
    /v1/web/user/edit/description:
        put:
            tags:
                - users
            summary: updateDescription users
            description: Update main info like email, firstname, lastname
            operationId: users#updateDescription
            parameters:
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: jwtToken
                  in: header
                  description: Jwt token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: UpdateDescriptionRequestBody
                  in: body
                  required: true
                  schema:
                    $ref: '#/definitions/UsersUpdateDescriptionRequestBody'
                    required:
                        - email
                        - id
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersUpdateDescriptionResponseBody'
                        required:
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UsersUpdateDescriptionUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
                  jwt_header_jwtToken: []
    /v1/web/user/remove/{id}:
        delete:
            tags:
                - users
            summary: deleteUser users
            description: Delete one User by ID
            operationId: users#deleteUser
            parameters:
                - name: id
                  in: path
                  required: true
                  type: string
                  format: uuid
                - name: Authorization
                  in: header
                  description: OAuth token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
                - name: jwtToken
                  in: header
                  description: Jwt token
                  required: false
                  type: string
                  pattern: ^Bearer [^ ]+$
            responses:
                "200":
                    description: OK response.
                    schema:
                        $ref: '#/definitions/UsersDeleteUserResponseBody'
                        required:
                            - success
                "500":
                    description: Internal Server Error response.
                    schema:
                        $ref: '#/definitions/UsersDeleteUserUnknownErrorResponseBody'
                        required:
                            - err
                            - success
                            - error_code
            schemes:
                - https
            security:
                - OAuth2_header_Authorization: []
                  jwt_header_jwtToken: []
definitions:
    AuthEmailExistRequestBody:
        title: AuthEmailExistRequestBody
        type: object
        properties:
            email:
                type: string
                example: guillaume@gmail.com
                format: email
        example:
            email: guillaume@gmail.com
        required:
            - email
    AuthEmailExistResponseBody:
        title: AuthEmailExistResponseBody
        type: object
        properties:
            exist:
                type: boolean
                example: true
            success:
                type: boolean
                example: false
        example:
            exist: true
            success: false
        required:
            - exist
            - success
    AuthEmailExistUnknownErrorResponseBody:
        title: AuthEmailExistUnknownErrorResponseBody
        type: object
        properties:
            err:
                type: string
                example: sql no rows affected
            error_code:
                type: string
                example: TX_UPDATE_ITEM
            success:
                type: boolean
                default: false
                example: true
        description: Error not identified (500)
        example:
            err: sql no rows affected
            error_code: TX_UPDATE_ITEM
            success: false
        required:
            - err
            - success
            - error_code
    AuthResetPasswordRequestBody:
        title: AuthResetPasswordRequestBody
        type: object
        properties:
            code:
                type: string
                example: ZGI5E
                pattern: ^[A-Za-z0-9]+$
                minLength: 5
                maxLength: 5
            confirm_password:
                type: string
                description: Minimum 9 charactères / Chiffre Obligatoire
                example: JeSuisUnTest974
                pattern: \d
                minLength: 9
            email:
                type: string
                example: guillaume@gmail.com
                format: email
            password:
                type: string
                description: Minimum 9 charactères / Chiffre Obligatoire
                example: JeSuisUnTest974
                pattern: \d
                minLength: 9
        example:
            code: ZGI5E
            confirm_password: JeSuisUnTest974
            email: guillaume@gmail.com
            password: JeSuisUnTest974
        required:
            - email
            - code
            - password
            - confirm_password
    AuthResetPasswordResponseBody:
        title: AuthResetPasswordResponseBody
        type: object
        properties:
            success:
                type: boolean
                example: true
        example:
            success: false
        required:
            - success
    AuthResetPasswordUnknownErrorResponseBody:
        title: AuthResetPasswordUnknownErrorResponseBody
        type: object
        properties:
            err:
                type: string
                example: sql no rows affected
            error_code:
                type: string
                example: TX_UPDATE_ITEM
            success:
                type: boolean
                default: false
                example: false
        description: Error not identified (500)
        example:
            err: sql no rows affected
            error_code: TX_UPDATE_ITEM
            success: true
        required:
            - err
            - success
            - error_code
    AuthSendConfirmationRequestBody:
        title: AuthSendConfirmationRequestBody
        type: object
        properties:
            email:
                type: string
                example: guillaume@gmail.com
                format: email
        example:
            email: guillaume@gmail.com
        required:
            - email
    AuthSendConfirmationResponseBody:
        title: AuthSendConfirmationResponseBody
        type: object
        properties:
            exist:
                type: boolean
                example: false
            success:
                type: boolean
                example: false
        example:
            exist: false
            success: false
        required:
            - exist
            - success
    AuthSendConfirmationUnknownErrorResponseBody:
        title: AuthSendConfirmationUnknownErrorResponseBody
        type: object
        properties:
            err:
                type: string
                example: sql no rows affected
            error_code:
                type: string
                example: TX_UPDATE_ITEM
            success:
                type: boolean
                default: false
                example: true
        description: Error not identified (500)
        example:
            err: sql no rows affected
            error_code: TX_UPDATE_ITEM
            success: false
        required:
            - err
            - success
            - error_code
    Error:
        title: 'Mediatype identifier: application/vnd.goa.error; view=default'
        type: object
        properties:
            fault:
                type: boolean
                description: Is the error a server-side fault?
                example: true
            id:
                type: string
                description: ID is a unique identifier for this particular occurrence of the problem.
                example: 123abc
            message:
                type: string
                description: Message is a human-readable explanation specific to this occurrence of the problem.
                example: parameter 'p' must be an integer
            name:
                type: string
                description: Name is the name of this class of errors.
                example: bad_request
            temporary:
                type: boolean
                description: Is the error temporary?
                example: true
            timeout:
                type: boolean
                description: Is the error a timeout?
                example: false
        description: Error response result type (default view)
        example:
            fault: false
            id: 123abc
            message: parameter 'p' must be an integer
            name: bad_request
            temporary: true
            timeout: false
        required:
            - name
            - id
            - message
            - temporary
            - timeout
            - fault
    FilesDeleteFileRequestBody:
        title: FilesDeleteFileRequestBody
        type: object
        properties:
            url:
                type: string
                example: /public/uploads/2021/12/2ca51d10-b660-4b2c-b27f-f7a119642885.png
                minLength: 23
        example:
            url: /public/uploads/2021/12/2ca51d10-b660-4b2c-b27f-f7a119642885.png
        required:
            - url
    FilesDeleteFileResponseBody:
        title: FilesDeleteFileResponseBody
        type: object
        properties:
            success:
                type: boolean
                example: true
        example:
